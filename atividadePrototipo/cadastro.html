<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">.
    <title>Cadastro</title>
</head>
<body>
    <div class="cadastro">
        <img src="assets/login.png">
        <h1>Code Craft</h1>
        <p>Cadastro</p>
        <div class="container-cadastro">
            <input class="input1" type="email" placeholder="E-mail">
            <input class="input2" type="text" placeholder="CPF">
            <input class="input3" type="tel" placeholder="Telefone">
            <input class="input4" type="date" placeholder="Data de nascimento">
            <input class="input5" type="password" placeholder="Senha">
            <input class="input6" type="password" placeholder="Confirme sua senha">
        </div>
        <div class="button-cadastro">
            <a href="home.html"><button class="btn">Cadastrar-se</button></a>
        </div>
    </div>
    <button class="back-btn" onclick="window.history.back()">Voltar</button>
</body>
</html>
